<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="/pages/css/ancus.css">
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Add New Customer - Page</title>
</head>
<body>
    <div class="cba-add-new-cus-container">
        <div class="cba-ancus-top-menus">
            <ul>
                <li><a href="/index.html" class="cba-ancus-light-up">Customer</a></li>
                <li><a href="/inner-pages/html/anc.html" class="cba-ancus-active-menu">Add New Customer</a></li>
            </ul>
        </div>
        <div class="cba-ancus-add-container">
            <div class="cba-ancus-heading-add-new-btn">
                <div class="cba-ancus-heading">
                    <h2>Add Customer</h2>
                </div>
                <div class="cba-ancus-cate-list-btn">
                    <i class='cba-ancus-add-icon bx bx-list-ul'></i>
                    <a href="/index.html">Customer List</a>
                </div>
            </div>
            <div class="cba-ancus-category-add-field">
                <div class="cba-ancus-form-con">
                    <div class="cba-ancus-label">
                        <label for="customer-name">Customer Name<span class="cba-ancus-required">*</span></label>
                        <label for="customer-number">Customer Number<span class="cba-ancus-required">*</span></label>
                    </div>
                    <div class="cba-ancus-input">
                        <input type="text" name="categor-name" id="category-name" placeholder="Category Name">
                        <input type="text" name="number" id="number" placeholder="Number">
                        <div class="cba-ancus-submit-btn">
                            <input type="submit">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
